name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # V√©rifier si le dossier existe, sinon le cr√©er
            if [ ! -d "${{ secrets.APP_PATH }}" ]; then
              echo "üìÅ Cr√©ation du dossier de l'application..."
              mkdir -p ${{ secrets.APP_PATH }}
            fi
            
            cd ${{ secrets.APP_PATH }}
            
            # Premier d√©ploiement : cloner le repository
            if [ ! -d ".git" ]; then
              echo "üì¶ Premier d√©ploiement - Clonage du repository..."
              git clone ${{ secrets.REPO_URL }} .
            else
              echo "üîÑ Mise √† jour du code..."
              # Activer le mode maintenance
              php artisan down || true
              
              # R√©cup√©rer les derniers changements
              git pull origin main
            fi
            
            # Installer les d√©pendances PHP
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Installer les d√©pendances Node.js et builder les assets
            npm ci
            npm run build
            
            # Ex√©cuter les migrations
            php artisan migrate --force
            
            # Optimiser Laravel
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # D√©sactiver le mode maintenance
            php artisan up
            
            # Nettoyer le cache applicatif
            php artisan cache:clear
            
            echo "‚úÖ D√©ploiement termin√© avec succ√®s !"
